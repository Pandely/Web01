<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="">
		<fieldset>
			<legend>Datos Personales</legend>
			<div class="control">
				<label for="DNI">DNI <span>*</span> </label>
				<input type="text" placeholder="Ingrese su DNI" required>
			</div>
			<div class="control">
				<label for="nombre">Apellidos y Nombres <span>*</span> </label>
				<input type="text" placeholder="Ingrese su apellido y nombres" size="50px" required>
			</div>
			<div class="control">
				<label for="fechanac">Fecha de Nacimiento</label>
				<input type="date" required>
			</div>
			<input type="submit" value="Enviar">
		</fieldset>
	</form>
</body>
</html>
